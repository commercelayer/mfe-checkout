version: 2.1

orbs:
  aws-s3: circleci/aws-s3@3.1.1

jobs:
  test: # this can be any name you choose
    docker:
      - image: mcr.microsoft.com/playwright:v1.34.3-focal
    resource_class: medium+
    parallelism: 10

    environment:
      PLAYWRIGHT_BROWSERS_PATH: 0
      PLAYWRIGHT_JUNIT_OUTPUT_NAME: test-results/junit.xml

    steps:
      - checkout
      - restore_cache:
          name: Restore pnpm Package Cache
          keys:
            - pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
      - run:
          name: Install nodejs 18
          command: |
            apt-get update
            apt-get install -y curl wget gpg
            curl -sL https://deb.nodesource.com/setup_18.x | bash -
            apt-get install -y nodejs
            npm install -g pnpm
      - run:
          name: Setup
          command: |
            pnpm install
      - run:
          name: Install Playwright
          command: |
            pnpm playwright install chromium
      - save_cache:
          name: Save pnpm Package Cache
          key: pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - node_modules
      - run:
          name: Export and serve
          command: |
            pnpm run export
      - run:
          name: Run tests
          command: |
            mkdir test-results
            pnpm run serve &
            TESTFILES=$(circleci tests glob "specs/e2e/**/*.spec.ts")
            echo $TESTFILES | circleci tests run --command="xargs pnpm playwright test --config=playwright.config.ci.ts --reporter=junit" --verbose --split-by=timings
      - store_test_results:
          path: test-results/junit.xml
      - store_artifacts:
          path: test-results

  build:
    docker:
      - image: cimg/node:18.14.2
    resource_class: medium
    environment:
      FOLDER: checkout
      NEXT_PUBLIC_DOMAIN: commercelayer.co
      NEXT_PUBLIC_HOSTED: true
      NEXT_PUBLIC_SLUG: ""
      NEXT_PUBLIC_STAGE: "STG"
      NODE_ENV: production
      NEXT_PUBLIC_BASE_PATH: /checkout
    steps:
      - checkout
      - run:
          name: Install
          command: pnpm install
      - run:
          name: Build
          command: pnpm export
      - aws-s3/sync:
          aws-access-key-id: AWS_ACCESS_KEY
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          from: out
          to: "s3://$S3_ASSETS_BUCKET/team/fe-static-apps/$FOLDER/<<pipeline.git.tag>>"

  build-on-pci-bucket:
    docker:
      - image: cimg/node:18.14.2
    resource_class: medium
    environment:
      FOLDER: checkout
      NEXT_PUBLIC_DOMAIN: commercelayer.io
      NEXT_PUBLIC_SLUG: ""
      NEXT_PUBLIC_STAGE: "PRD"
      NODE_ENV: production
      NEXT_PUBLIC_HOSTED: true
      NEXT_PUBLIC_BASE_PATH: /checkout
    steps:
      - checkout
      - run:
          name: Get version
          command: |
            pnpm -v
            npm -v
            node -v
      - run:
          name: Install
          command: pnpm install
      - run:
          name: Build
          command: pnpm export
      - aws-s3/sync:
          aws-access-key-id: AWS_ACCESS_KEY
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          from: out
          to: "s3://$S3_PCI_BUCKET/$FOLDER/<<pipeline.git.tag>>-<<pipeline.git.revision>>"

workflows:
  tests:
    jobs:
      - test:
          context: commercelayer
          filters:
            tags:
              ignore: /v.*/

  test-build-and-push:
    jobs:
      - build:
          context: commercelayer
          filters:
            tags:
              only: /^v(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*).*/
            branches:
              ignore: /.*/

  test-build-and-push-on-pci-bucket:
    jobs:
      - build-on-pci-bucket:
          context: commercelayer
          filters:
            tags:
              only: /^v(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)$/
            branches:
              ignore: /.*/
